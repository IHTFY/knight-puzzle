<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight Puzzle</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery.min.js"></script>
    <script src="chessboard.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="boardContainer" class="block container">
        <div id="board"></div>
      </div>
      <div class="columns is-centered">
        <div class="column is-one-quarter has-text-centered">
          <button class="button is-danger is-light mr" id="reset">Reset</button>
        </div>
        <div class="column has-text-centered">
          <p class="has-text-weight-bold is-size-3" id="timerDisplay">
            00:00:00
          </p>
        </div>
        <div class="column has-text-centered">
          <button class="button is-info is-light" id="showTimer">Timer</button>
        </div>
        <div class="column has-text-centered">
          <button class="button is-info is-light" id="showTarget">
            Hide Target
          </button>
        </div>
        <div class="column has-text-centered">
          <button class="button is-info is-light" id="queenVision">
            Queen Vision
          </button>
        </div>
      </div>
    </div>
    <a href="https://github.com/IHTFY/knight-puzzle">
      <svg id="gh_logo" height="32" width="32" viewBox="0 0 32 32">

        ></path>
      </svg>
    </a>
  </body>
</html>
